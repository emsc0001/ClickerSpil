<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker-Spil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animationer.css">

  </head>

  <body>

    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
        <div id="game_background">
          <img src="billeder/cemetery-day-landscape_107791-342.avif" alt="">
        </div>

        <div id="zombie1">
        <img id="zombie1_sprite" src="billeder/Run9.png" alt="zombie1">
        </div>

        <div id="zombie2">
        <img id="zombie2_sprite" src="billeder/Walk5.png" alt="zombie1">
        </div>

        <div id="zombie3">
        <img id="zombie3_sprite" src="billeder/Hurt4.png" alt="zombie3">
        </div>

        <div id="zombie4">
        <img id="zombie4_sprite" src="billeder/png-transparent-plants-vs-zombie-plants-vs-zombies-2-it-s-about-time-rick-grimes-zombie-balloon-child-computer-wallpaper-vertebrate-removebg-preview.png" alt="zombie4">
        </div>

        <div id="zombie5">
        <img id="zombie5_sprite" src="billeder/png-transparent-plants-vs-zombie-plants-vs-zombies-2-it-s-about-time-rick-grimes-zombie-balloon-child-computer-wallpaper-vertebrate-removebg-preview.png" alt="zombie5">
        </div>

        <div id="bird">
        <img id="bird_sprite" src="billeder/hungry-chick-cartoon_1639-17315-removebg-preview (3).png" alt="bird">
        </div>

        <div id="brain1">
        <img id="brain1_sprite" src="billeder/slipping-brain-mascot-illustration-character-design_309278-3529-removebg-preview (2).png" alt="brain1">
        </div>

        <div id="brain2">
        <img id="brain2_sprite" src="billeder/slipping-brain-mascot-illustration-character-design_309278-3529-removebg-preview (2).png" alt="brain2">
        </div>

        <div id="brain">
        <img src="billeder/cute-brain-holding-future-gun_152558-36140-removebg-preview.png" alt="brain">
        </div>

      </div>

      <!-- <div id="game_foreground">
        <img src="billeder/5_4-removebg-preview.png" alt="grass">
      </div> -->

      <div id="game_ui">
          <div id="score_board">
            <span id="coin_count">0</span>
            <img id="coin_image" src="billeder/Gold_coin_icon-removebg-preview.png" />
          </div>
        <img id="time_board" src="billeder/400569.png" alt="timer"/>
      </div>


        <section><div>
        <img id="heart1" src="billeder/901766.png" class="active_heart" alt="heart"/>
        <img id="heart2" src="billeder/901766.png" class="active_heart" alt="heart"/>
        <img id="heart3" src="billeder/901766.png" class="active_heart" alt="heart"/>
      </section></div>
      <div id="score_board">
        <span id="coin_count">0</span>
        <img id="coin_image" src="billeder/1248736.png"/>
      </div>

        <div>
    
  
      <div id="start">
        <h2>Zombies vs Brains</h2>
        <p>Shoot the zombies and save the smart brains</p>
        <button id="btn_start" class="pulse">Start</button>
        </div>

    <div id="game_over" class="hidden">
        <h2>Game Over</h2>
    </div>
    <div id="level_complete" class="hidden">
        <h2>Level Complete</h2>
    </div>
    </div>
    
    <div class="timer">
      <div class="time-left">60</div>
    </div>


    <audio id="soundDream" src="lyde/dreams.mp3"></audio>
    <audio id="soundMonster" src="lyde/monster-death-grunt-131480.mp3"></audio>
    <audio id="soundFugl" src="lyde/eagle-cry-7095.mp3"></audio>

    <script src="script.js"></script>

  </body>
</html>
