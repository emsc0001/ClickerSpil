<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker-Spil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animationer.css">
    <link rel="stylesheet" href="gameover.css">
    <link rel="stylesheet" href="gamecomplete.css">

  </head>

  <body>

    <div id="screen">
    <div id="game">
      <div id="game_background"></div>
      <div id="game_elements">
        <div id="">
          <img src="cemetery-day-landscape_107791-342.avif" alt="">
        </div>

        <div id="zombie1">
        <img id="zombie1_sprite" src="Run9.png" alt="zombie1">
        </div>

        <div id="zombie2">
        <img id="zombie2_sprite" src="Walk5.png" alt="zombie1">
        </div>

        <div id="zombie3">
        <img id="zombie3_sprite" src="Hurt4.png" alt="zombie3">
        </div>

        <div id="zombie4">
        <img id="zombie4_sprite" src="png-transparent-plants-vs-zombie-plants-vs-zombies-2-it-s-about-time-rick-grimes-zombie-balloon-child-computer-wallpaper-vertebrate-removebg-preview.png" alt="zombie4">
        </div>

        <div id="zombie5">
        <img id="zombie5_sprite" src="png-transparent-plants-vs-zombie-plants-vs-zombies-2-it-s-about-time-rick-grimes-zombie-balloon-child-computer-wallpaper-vertebrate-removebg-preview.png" alt="zombie5">
        </div>

        <div id="bird">
        <img id="bird_sprite" src="hungry-chick-cartoon_1639-17315-removebg-preview (3).png" alt="bird">
        </div>

        <div id="brain1">
        <img id="brain1_sprite" src="slipping-brain-mascot-illustration-character-design_309278-3529-removebg-preview (2).png" alt="brain1">
        </div>

        <div id="brain">
        <img src="cute-brain-holding-future-gun_152558-36140-removebg-preview.png" alt="brain">
        </div>

      </div>

      <div id="game_foreground"></div>
      <div id="game_ui"></div>
        <img id="time_board" src="400569.png" alt="timer"/>
      </div>

        <div>
        <img id="heart1" src="901766.png" class="active_heart" alt="heart1"/>
        <img id="heart2" src="901766.png" class="active_heart" alt="heart2"/>
        <img id="heart3" src="901766.png" class="active_heart" alt="heart3"/>
      </div>


  <div id="start"></div>
   <div id="game_over">
      <div id="game_over_window">
        <div id="game_over_text">
          <h1>You suck</h1>
          You failed to defeat the zombies
          <div id="zombies-killed-lose">KILLS</div>
        </div>

      </div>
    </div>
    <div id="level_complete"></div>
  </div>
    </div>
    <div id="timer">00:30</div>
    
    <script src="script.js"></script>
  </body>
</html>
