<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker-Spil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animationer.css">

  </head>

  <body>

    <div id="screen">
    <div id="game">
      <div id="game_background"></div>
      <div id="game_elements">
        <div id="">
          <img src="cemetery-day-landscape_107791-342.avif" alt="">
        </div>

        <div id="zombie1">
        <img id="zombie1_sprite" src="Run9.png" alt="zombie1">
        </div>

        <div id="zombie2">
        <img id="zombie2_sprite" src="Walk5.png" alt="zombie1">
        </div>

        <div id="zombie3">
        <img id="zombie3_sprite" src="Hurt4.png" alt="zombie3">
        </div>

        <div id="bird">
        <img id="bird_sprite" src="hungry-chick-cartoon_1639-17315-removebg-preview (3).png" alt="bird">
        </div>

        <div id="brain">
        <img src="cute-brain-holding-future-gun_152558-36140-removebg-preview.png" alt="brain">
        </div>
      </div>

      <div id="game_foreground">
        <img src="">
      </div>
      <div id="game_ui">
        <img id="time_board" src="400569.png">

        <img id="score_board" src="">
        
        <div id="health_board">
        <img id="health1" src="901766.png" class="active_health" />
        <img id="health2" src="901766.png" class="active_health" />
        <img id="health3" src="901766.png" class="active_health" />
        </div>

      </div>
    </div>
    <div id="start"></div>
    <div id="game_over"></div>
    <div id="level_complete"></div>
  </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
